<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haunted  Grand Piano</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
  <style>
    /* Piano styling */
    body {
      overflow-x: auto; /* Enable horizontal scrolling */
      background-color: #000; /* Background color for better contrast */
    }
    .piano {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      margin: 20px;
      user-select: none;
      width: 5000px; /* Arbitrary large width to accommodate scrolling */
    }
    .key {
      width: 24px;
      height: 180px;
      margin: 1px;
      background-color: white;
      border: 1px solid #aaa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
    }
    .key.black {
      width: 16px;
      height: 120px;
      margin: 0 -8px;
      background-color: black;
      z-index: 1;
      border: none;
    }
    .key:active {
      transform: scale(0.98);
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Haunted Piano</h1> <!-- Title added here -->
  <div class="piano" id="piano"></div>

  <script>
    alert("Welcome to Haunted  Piano");
    // Initialize Tone.js synthesizer
    const synth = new Tone.Synth().toDestination();

    // Haunted sound buffer
    const hauntedSound = new Tone.Player("path_to_your_haunted_sound.mp3").toDestination();
    
    // Notes for the piano keys
    const notes = [
      "A0", "A#0", "B0",
      "C1", "C#1", "D1", "D#1", "E1", "F1", "F#1", "G1", "G#1", "A1", "A#1", "B1",
      "C2", "C#2", "D2", "D#2", "E2", "F2", "F#2", "G2", "G#2", "A2", "A#2", "B2",
      "C3", "C#3", "D3", "D#3", "E3", "F3", "F#3", "G3", "G#3", "A3", "A#3", "B3",
      "C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4",
      "C5", "C#5", "D5", "D#5", "E5", "F5", "F#5", "G5", "G#5", "A5", "A#5", "B5",
      "C6", "C#6", "D6", "D#6", "E6", "F6", "F#6", "G6", "G#6", "A6", "A#6", "B6",
      "C7", "C#7", "D7", "D#7", "E7", "F7", "F#7", "G7", "G#7", "A7", "A#7", "B7",
      "C8"
    ];

    // Container for piano keys
    const pianoContainer = document.getElementById('piano');

    // Function to play a note and haunted sound
    function playNoteAndHaunt(note) {
      synth.triggerAttackRelease(note, "8n");
      hauntedSound.start(); // Play the haunted sound
    }

    // Create keys multiple times for endless effect
    for (let i = 0; i < 10; i++) { // Change this number for more or fewer repetitions
      notes.forEach(note => {
        const key = document.createElement('div');
        key.classList.add('key');
        if (note.includes('#')) key.classList.add('black');
        
        // Play note and haunted sound on mousedown
        key.addEventListener('mousedown', () => playNoteAndHaunt(note));
        pianoContainer.appendChild(key);
      });
    }
  </script>
</body>
</html>
